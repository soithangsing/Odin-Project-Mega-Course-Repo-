<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: inline-grid;
            grid-template: repeat(5, 40px) / repeat(5, 40px);
            background-color: lightblue;
            grid-template-areas: 
            "living-room living-room living-room living-room living-room"
            "living-room living-room living-room living-room living-room"
            "bedroom bedroom bathroom kitchen kitchen"
            "bedroom bedroom bathroom kitchen kitchen"
            "closet closet . . .";
        }

        .room {
            border: 1px solid;
            font-size: 50%;
            text-align: center;
        }

        #living-room {
            /* grid-column: 1/6;
            grid-row: 1/3; */

            /* grid-area: 1/1/3/6; */

            grid-area: living-room;
        }

        #kitchen {
            /* grid-column: 4/6;
            grid-row:3/6; */

            /* grid-area: 3/4/6/6; */

            grid-area: kitchen;
        }

        #bedroom {
            /* grid-column: 1/3;
            grid-row:3/5; */

            /* grid-area: 3/1/5/3; */
            
            grid-area: bedroom;
        }

        #bathroom {
            /* grid-column: 3/4;
            grid-row:3/6; */

            /* grid-area: 3/3/6/4; */

            grid-area: bathroom;
        }

        #closet {
            /* grid-column: 1/3;
            grid-row: 5/6; */

            /* grid-area: 5/1/6/3; */

            grid-area: closet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="room" id="living-room">Living Room</div>
        <div class="room" id="kitchen">Kitchen</div>
        <div class="room" id="bedroom">Bedroom</div>
        <div class="room" id="bathroom">Bathroom</div>
        <div class="room" id="closet">Closet</div>
    </div>
</body>
</html>
