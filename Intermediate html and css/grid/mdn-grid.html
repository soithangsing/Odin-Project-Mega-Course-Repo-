<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body div {
            border: 2px solid lightgreen;
            text-align: center;
            background-color: darkorange;
            color: white;
            
        }
        
        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(100px, auto);
            column-gap: 10px;
            row-gap: 1em;
            /* Here we defined only columns, but the grid created rows on its own (implicit rows) */
        }

        .wrapper > div {
            padding: 0.5rem;
        }

        .box1 {
            grid-column: 1/4;
            grid-row: 1/3;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            z-index: 2;
        }

        .box1 > div {
            padding:12px;
            text-align: left;
            color: red;
            background-color: navajowhite;
        }

        .box2 {
            grid-column: 1;
            grid-row: 2/4;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1">
            <div>a</div>
            <div>b</div>
            <div>c</div>
        </div>
        <div class="box2">Two</div>
        <div class="box3">Three</div>
        <div class="box4">Four</div>
        <div class="box5">Five</div>
    </div>
</body>
</html>
