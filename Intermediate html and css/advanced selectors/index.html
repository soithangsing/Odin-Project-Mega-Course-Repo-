<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        main div {
            /* Descendant combinator */
        }

        main > div {
            /* This will only select divs that are a child of main */
        }

        main >div > div {
            /* This will only select divs that are a grandchildren of main */
        }

        .group1 + div {
            /* This rule will select adjacent or siblings of group1 with class of 'child group 2' */
        }

        .group1 + div + div {
            /* This rule will select adjacent or siblings of group1 with class of 'child group 3' */
        }

        .group1 ~ div {
            /* This rule will select all of .group1's siblings */
        }

        a {
          text-decoration:none;
        }

        a:link{
          color:red;
        }

        a:visited {
          color:green;
        }

        /* :nth-of-type(1) is a powerful selector */
    </style>
  </head>

  <body>
    <main class="parent">
      <div class="child group1">
        <div class="grand-child group1"><a href="https://www.google.com">a link</a></div>
      </div>
      <div class="child group2">
        <div class="grand-child group2"></div>
      </div>
      <div class="child group3">
        <div class="grand-child group3"></div>
      </div>
    </main>
  </body>
</html>
